<div class="container-fluid" *ngIf="!isLogged">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="alert alert-info" role="alert" align="center">
                <h4>Log into your account</h4>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">User name</label>
                <input [(ngModel)]="username" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter user name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
            <br><br>
            <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
                {{errorMsg}}
            </div>
        </div>
    </div>
</div>

<app-dashboard *ngIf="isLogged"></app-dashboard>
